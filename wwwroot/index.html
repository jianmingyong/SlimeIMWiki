    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">

    <link href="css/blazor-ui.css" rel="stylesheet"/>

    <style>
        div.loading {
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            animation-name: slime_loading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes slime_loading {
            0% { background-image: url("image/loading/slime1.png"); }
            25% { background-image: url("image/loading/slime2.png"); }
            50% { background-image: url("image/loading/slime3.png"); background-position-y: 45% }
            75% { background-image: url("image/loading/slime4.png"); }
            100% { background-image: url("image/loading/slime5.png"); }
        }
    </style>
</head>

<body>
<div id="app">
    <div class="loading"></div>
</div>
